<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Future Generations Council - Timer Only</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial Black', sans-serif;
      background: url('Conversation Web.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }

    .timer-container {
      position: absolute;
      top: 0;
      right: 0;
      width: 50vw;
      height: 50vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background-color: #002d62; /* Même bleu que l’image */
    }

    #timer {
      font-size: 5rem;
      color: #78be21;
      margin-top: 1rem;
      transition: color 0.3s ease;
    }

    .time-button, .control-button {
      font-family: 'Arial Black', sans-serif;
      background-color: #FFFFFF;
      color: #002d62;
      border: 3px solid #FFFFFF;
      border-radius: 2rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.3rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .time-button.active {
      background-color: #78be21;
      color: #FFFFFF;
      border-color: #78be21;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
    }

    .time-button:hover, .control-button:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }

    .top-buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div class="top-buttons">
      <button id="start-stop" class="control-button">Start</button>
      <button id="reset" class="control-button">Reset</button>
    </div>
    <div id="timer">00:00</div>
    <div class="buttons">
      <button class="time-button active" data-time="75">1 min 15</button>
      <button class="time-button" data-time="180">3 min</button>
      <button class="time-button" data-time="300">5 min</button>
    </div>
  </div>

  <script>
    const timerDisplay = document.getElementById('timer');
    const startStopBtn = document.getElementById('start-stop');
    const resetBtn = document.getElementById('reset');
    const timeButtons = document.querySelectorAll('.time-button');

    let countdown;
    let timeInSeconds = 75;
    let isRunning = false;
    let isCountingUp = false;

    timeButtons.forEach(button => {
      button.addEventListener('click', () => {
        if (!isRunning) {
          timeButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          timeInSeconds = parseInt(button.dataset.time);
          displayTime(timeInSeconds);
          isCountingUp = false;
          timerDisplay.style.color = '#78be21';
        }
      });
    });

    function displayTime(seconds) {
      const mins = Math.floor(Math.abs(seconds) / 60);
      const secs = Math.abs(seconds) % 60;
      timerDisplay.textContent = isCountingUp
        ? `-${mins < 10 ? '0' : ''}${mins}:${secs < 10 ? '0' : ''}${secs}`
        : `${mins < 10 ? '0' : ''}${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    startStopBtn.addEventListener('click', () => {
      if (isRunning) {
        clearInterval(countdown);
        startStopBtn.textContent = 'Start';
        isRunning = false;
      } else {
        isCountingUp ? startCountUp() : startCountDown();
        startStopBtn.textContent = 'Pause';
        isRunning = true;
      }
    });

    resetBtn.addEventListener('click', () => {
      clearInterval(countdown);
      isCountingUp = false;
      const activeButton = document.querySelector('.time-button.active');
      timeInSeconds = parseInt(activeButton.dataset.time);
      displayTime(timeInSeconds);
      timerDisplay.style.color = '#78be21';
      startStopBtn.textContent = 'Start';
      isRunning = false;
    });

    function startCountDown() {
      displayTime(timeInSeconds);
      timerDisplay.style.color = '#78be21';
      countdown = setInterval(() => {
        timeInSeconds--;
        displayTime(timeInSeconds);
        if (timeInSeconds <= 0) {
          isCountingUp = true;
          timeInSeconds = 0;
          timerDisplay.style.color = '#ea4335';
          displayTime(timeInSeconds);
          startCountUp();
        }
      }, 1000);
    }

    function startCountUp() {
      timerDisplay.style.color = '#ea4335';
      clearInterval(countdown);
      countdown = setInterval(() => {
        timeInSeconds++;
        displayTime(timeInSeconds);
        if (timeInSeconds >= 600) {
          clearInterval(countdown);
          startStopBtn.textContent = 'Start';
          isRunning = false;
        }
      }, 1000);
    }

    displayTime(timeInSeconds);
  </script>
</body>
</html>
